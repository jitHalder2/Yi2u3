rc%20%3D%20images%5Bdata.n1%5D%3B%0A%20%20document.getElementById%28%22img2%22%29.src%20%3D%20images%5Bdata.n2%5D%3B%0A%0A%20%20const%20now%20%3D%20getIndianTime%28%29%3B%0A%20%20document.getElementById%28%22status%22%29.textContent%20%3D%20%0A%20%20%20%20%22Last%20updated%20at%20%22%20+%20now.toLocaleTimeString%28%22en-IN%22%2C%20%7B%20timeZone%3A%20%22Asia/Kolkata%22%20%7D%29%3B%0A%7D%0A%0A//%20Update%20at%20every%20new%20minute%20%28India%20time%29%0Alet%20lastMinute%20%3D%20-1%3B%0AsetInterval%28%28%29%20%3D%3E%20%7B%0A%20%20const%20t%20%3D%20getIndianTime%28%29%3B%0A%20%20if%20%28t.getMinutes%28%29%20%21%3D%3D%20lastMinute%29%20%7B%0A%20%20%20%20lastMinute%20%3D%20t.getMinutes%28%29%3B%0A%20%20%20%20updateUI%28%29%3B%0A%20%20%7D%0A%7D%2C%202000%29%3B%0A%0AupdateUI%28%29%3B%0A%3C/script%3E%0A%3C/body%3E%0A%3C/html%3E'));

  <meta charset="utf-8"/>

  <title>
   WinGo Prediction Panel
  </title>
  <style>
   body {
    margin: 0;
    background: radial-gradient(circle at center, #080808 0%, #000 100%);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;

  }

  .card {

    background: rgba(20, 0, 0, 0.85);
    border: 1.5px solid #ff0000;

    padding: 15px;
  }

  .period {

  }

  }

  .result {

  }

  .balls {

  }

  }

  @media (max-width: 500px) {

      width: 60px;
      height: 60px;
    }
    .result {
      font-size: 22px;
    }
  }
  </style>

 <body>
  <div class="card">
   <div class="period">
    CURRENT PERIOD
   </div>
   <div class="period-number" id="period">
    202511101836
   </div>
   <div class="title">
    ðŸ‘‘ PREMIUM PREDICTION
   </div>
   <div class="result" id="result">
    BIG
   </div>
   <div class="balls">
    <img alt="" id="img1" src="https://i.ibb.co/4nxj5Fvf/9.png"/>
    <img alt="" id="img2" src="https://i.ibb.co/8D6VF902/8.png"/>
   </div>
   <div class="status" id="status">
    Last updated at 12:06:37 am
   </div>
  </div>
  <script>
   const CURRENT_API = "https://api.bdg88zf.com/api/webapi/GetGameIssue";
const REQUEST_DATA = {
  typeId: 1,
  language: 0,
  random: "e7fe6c090da2495ab8290dac551ef1ed",
  signature: "1F390E2B2D8A55D693E57FD905AE73A7",
  timestamp: 1723726679
};

const images = [
  "https://i.ibb.co/spSZ1m8f/0.png",
  "https://i.ibb.co/bgwPJd83/1.png",
  "https://i.ibb.co/HfJYQ3Sg/2.png",
  "https://i.ibb.co/pDCVyRS/3.png",
  "https://i.ibb.co/zhws3jTt/4.png",
  "https://i.ibb.co/rR4Y3Pt8/5.png",
  "https://i.ibb.co/jmq2Sb7/6.png",
  "https://i.ibb.co/HT1mWgqb/7.png",
  "https://i.ibb.co/8D6VF902/8.png",
  "https://i.ibb.co/4nxj5Fvf/9.png"
];

function randomBetween(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getIndianTime() {
  return new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
}

// Backup local period
function getFallbackPeriod() {
  const t = getIndianTime();
  const y = t.getFullYear();
  const m = String(t.getMonth() + 1).padStart(2, '0');
  const d = String(t.getDate()).padStart(2, '0');
  const h = String(t.getHours()).padStart(2, '0');
  const min = String(t.getMinutes()).padStart(2, '0');
  return `${y}${m}${d}${h}${min}`;
}

// Prediction logic (SMALL = 0-4, BIG = 5-9)
function getPrediction() {
  const isSmall = Math.random() < 0.5;
  const label = isSmall ? "SMALL" : "BIG";
  let n1, n2;
  if (isSmall) {
    n1 = randomBetween(0, 4);
    do { n2 = randomBetween(0, 4); } while (n2 === n1);
  } else {
    n1 = randomBetween(5, 9);
    do { n2 = randomBetween(5, 9); } while (n2 === n1);
  }
  return { label, n1, n2 };
}

// Get current period from API
async function fetchPeriod() {
  try {
    const response = await fetch(CURRENT_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(REQUEST_DATA)
    });
    const data = await response.json();
    if (data && data.Data && data.Data[0] && data.Data[0].issueNumber) {
      return data.Data[0].issueNumber;
    } else {
      throw new Error("Invalid response");
    }
  } catch (e) {
    console.warn("API error, fallback period used.");
    return getFallbackPeriod();
  }
}

// Update UI
async function updateUI() {
  const period = await fetchPeriod();
  const key = "pred_" + period;
  let data = localStorage.getItem(key);

  if (data) data = JSON.parse(data);
  else {
    data = getPrediction();
    localStorage.setItem(key, JSON.stringify(data));
  }

  document.getElementById("period").textContent = period;
  document.getElementById("result").textContent = data.label;
  document.getElementById("img1").src = images[data.n1];
  document.getElementById("img2").src = images[data.n2];

  const now = getIndianTime();
  document.getElementById("status").textContent = 
    "Last updated at " + now.toLocaleTimeString("en-IN", { timeZone: "Asia/Kolkata" });
}

// Update at every new minute (India time)
let lastMinute = -1;
setInterval(() => {
  const t = getIndianTime();
  if (t.getMinutes() !== lastMinute) {
    lastMinute = t.getMinutes();
    updateUI();
  }
}, 2000);

updateUI();
  </script>
